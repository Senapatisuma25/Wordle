<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
       <h1 id="txt">Wordle</h1>
       <button id="button">Replay</button>
    </div>
    <div class="words">
        <div class="words-container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div> 
    </div>
    <div class="keyboard">
       <div class="keyboard-container">
        <div>
            <button class="btn" data-key="Q">Q</button>
            <button class="btn" data-key="W">W</button>
            <button class="btn" data-key="E">E</button>
            <button class="btn" data-key="R">R</button>
            <button class="btn" data-key="T">T</button>
            <button class="btn" data-key="Y">Y</button>
            <button class="btn" data-key="U">U</button>
            <button class="btn" data-key="I">I</button>
            <button class="btn" data-key="O">O</button>
            <button class="btn" data-key="P">P</button>
        </div>
        <div>
            <button class="btn" data-key="A">A</button>
            <button class="btn" data-key="S">S</button>
            <button class="btn" data-key="D">D</button>
            <button class="btn" data-key="F">F</button>
            <button class="btn" data-key="G">G</button>
            <button class="btn" data-key="H">H</button>
            <button class="btn" data-key="J">J</button>
            <button class="btn" data-key="K">K</button>
            <button class="btn" data-key="L">L</button>
        </div>
        <div>
            <button class="btn" data-key="enter">ENTER</button>
            <button class="btn" data-key="Z">Z</button>
            <button class="btn" data-key="X">X</button>
            <button class="btn" data-key="C">C</button>
            <button class="btn" data-key="V">V</button>
            <button class="btn" data-key="B">B</button>
            <button class="btn" data-key="N">N</button>
            <button class="btn" data-key="M">M</button>
            <button class="btn" data-key="del">DEL</button>
        </div>
       </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
